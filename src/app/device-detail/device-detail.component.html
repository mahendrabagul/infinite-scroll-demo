<div class="container">
  <div class="row">
    <table class="table table-dark table-hover table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Device Id</th>
          <th>Timestamp</th>
          <th>Moisture</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let device of devices | paginate: { itemsPerPage: 3, currentPage: p }">
          <td> {{device._id.$oid}} </td>
          <td> {{device.deviceId}} </td>
          <td> {{device.timestamp}} </td>
          <td> {{device.moisture}} </td>
        </tr>
      </tbody>
    </table>
  </div>
  <pagination-controls (pageChange)="p = $event" [responsive]="responsive" [nextLabel]="labels1.nextLabel"
    [directionLinks]="directionLinks" [previousLabel]="labels1.previousLabel" class="round-black-pagination"></pagination-controls>
  <pagination-controls (pageChange)="p = $event" [responsive]="responsive" [nextLabel]="labels2.nextLabel"
    [directionLinks]="" [previousLabel]="labels2.previousLabel" class="square-green-pagination"></pagination-controls>
</div>
